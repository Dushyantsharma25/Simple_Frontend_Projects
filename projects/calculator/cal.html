<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Barriecito&display=swap');
    </style>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="heading"><h1>Simple Calculator</h1></div>
    <div class="main">
        <input type="text" id="textcard" placeholder="0" readonly>
        <div class="cal">
            <div class="one">
                <button type="button" class="basic shad" id="A">Ac</button>
                <button type="button" class="basic shad" id="B">/</button>
                <button type="button" class="basic shad" id="C">*</button>
                <button type="button" class="basic shad" id="7">7</button>
                <button type="button" class="basic shad" id="8">8</button>
                <button type="button" class="basic shad" id="9">9</button>
                <button type="button" class="basic shad" id="4">4</button>
                <button type="button" class="basic shad" id="5">5</button>
                <button type="button" class="basic shad" id="6">6</button>
                <button type="button" class="basic shad" id="1">1</button>
                <button type="button" class="basic shad" id="2">2</button>
                <button type="button" class="basic shad" id="3">3</button>
            </div>
            <div class="two">
                <button type="button" class="long shad" id="D">-</button>
                <button type="button" class="long shad" id="E">+</button>
            </div>
            <div class="three">
                <button type="button" class="basic shad" id="0">0</button>
                <button type="button" class="basic shad" id="F">.</button>
                <button type="button" class="wide shad" id="G">=</button>
            </div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
